<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/weather-icons.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./scripts/myscript.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="rows">
        <div class="row text-center">
          <h1>Local Weather App</h1>
        </div>

        <div class="row weather-main text-center">
          <div class="col-md-4 col-md-offset-2 weather-type">
          </div>
          <div class="col-md-4 weather-temp">
            <span class="temperature-value"></span>
            &deg; <!-- Degree symbol -->
            <span class="temperature-unit"></span>
          </div>
        </div>

        <div class="row text-center weather-icon">
        </div>
      </div>
    </div>
  </body>
</html>
